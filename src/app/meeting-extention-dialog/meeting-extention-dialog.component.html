<h2 mat-dialog-title>会議時間延長</h2>

<mat-dialog-content>
    <input class="timeInput" value="{{data.endTime}}" type="time" #time>
    <p>{{data.baseEndTime}}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="extention(time.value)">延長</button>
    <button mat-raised-button color="primary" mat-dialog-close>キャンセル</button>
</mat-dialog-actions>
