<h2 mat-dialog-title>会議時間延長</h2>

<mat-dialog-content>
    <input class="timeInput" value="{{data.endTime}}" type="time">
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close>キャンセル
    </button>
    <button mat-raised-button color="primary" (click)="extention()">延長</button>
</mat-dialog-actions>
