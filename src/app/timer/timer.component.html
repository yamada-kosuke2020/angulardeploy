<mat-card style="margin: 10px;" class="mat-elevation-z5">

    <mat-card-content>


        <!-- タイマーの円 -->
        <div class="circle" [style.border]="border">
            <span [style.color]="color" style="font-size: 2.5em;">{{countString}}</span>
        </div>

        <button mat-raised-button color="primary" (click)="extention($event)">
            会議を延長する
        </button>

    </mat-card-content>

</mat-card>
